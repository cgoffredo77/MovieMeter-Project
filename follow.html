<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow Users</title>
    <link rel="stylesheet" href="follow.css">
    <style>
        /* Basic styling for dropdown */
        .dropdown-container {
            cursor: pointer;
            font-size: 18px;
        }

        .dropdown-list {
            display: none;
            margin-top: 10px;
            padding-left: 20px;
        }

        .dropdown-list p {
            margin: 5px 0;
        }

        .arrow {
            margin-left: 10px;
            font-size: 20px;
            transition: transform 0.3s;
        }

        .arrow.open {
            transform: rotate(90deg); /* Rotate rightwards arrow to point down */
        }

        /* Styling for "You are not following anyone" message */
        #noFollowingMessage {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Follow Another User</h1>
    
    <div class="topnav">
        <div>
            <a href="homePage.html">Home</a>
            <a href="profile.html">Your Profile</a>
            <a href="communityPage.html">Community</a>
        </div>
    </div>

    <div id="followContainer">
        <h2>Enter a Username to Follow:</h2>
        <input type="text" id="usernameInput" placeholder="Username">
        <button onclick="followUser()">Follow</button>
    </div>

    <div id="followingContainer">
        <div class="dropdown-container" onclick="toggleDropdown()">
            <span>Following</span>
            <span class="arrow">&#9654;</span> <!-- Right arrow (initially collapsed) -->
        </div>
        <div class="dropdown-list" id="dropdownList">
            <div id="noFollowingMessage">
                <p>You are not following anyone.</p>
            </div>
        </div>
    </div>

    <script>
        const BIN_ID = '67056e6aacd3cb34a89381d3';
        const MASTER_KEY = '$2a$10$qPie9WKKqWYtoMxhQpLEfeVOf.dI4K750AzEo7MrAWgzb2d0Cpe6m';

        // Fetch user data from JSONBin
        function fetchUserData() {
            return fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Master-Key': MASTER_KEY
                }
            })
            .then(response => response.json())
            .then(data => data.record)  // Ensure you're getting the record object
            .catch(error => console.error('Error fetching user data:', error));
        }

        // Update the user data in JSONBin
        function updateUserData(updatedData) {
            return fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Master-Key': MASTER_KEY
                },
                body: JSON.stringify(updatedData)
            })
            .then(response => response.json())
            .catch(error => console.error('Error updating user data:', error));
        }

        // Function to follow a user
        function followUser() {
            const usernameToFollow = document.getElementById('usernameInput').value.trim();

            if (!usernameToFollow) {
                alert('Please enter a username to follow.');
                return;
            }

            fetchUserData().then(data => {
                const currentUser = data.users.find(user => user.username === "cgoffredo"); // Replace with current user's username

                if (!currentUser) {
                    alert('Current user not found.');
                    return;
                }

                const userToFollow = data.users.find(user => user.username === usernameToFollow);

                if (!userToFollow) {
                    alert('User to follow not found.');
                    return;
                }

                // Check if already following
                if (currentUser.following.some(follow => follow.username === usernameToFollow)) {
                    alert('You are already following this user.');
                    return;
                }

                // Add the user to the following list
                currentUser.following.push({ username: usernameToFollow });

                // Update the user data in JSONBin
                updateUserData({ users: data.users }).then(() => {
                    alert(`You are now following ${usernameToFollow}!`);
                    document.getElementById('usernameInput').value = ''; // Clear input field
                    updateFollowingDropdown(currentUser);  // Update dropdown
                });
            });
        }

        // Update the following dropdown based on the current user's following list
        function updateFollowingDropdown(currentUser) {
            const dropdownList = document.getElementById('dropdownList');
            const noFollowingMessage = document.getElementById('noFollowingMessage');

            // Clear existing list
            dropdownList.innerHTML = '';

            if (currentUser.following.length === 0) {
                noFollowingMessage.style.display = 'block';
                dropdownList.appendChild(noFollowingMessage);
            } else {
                noFollowingMessage.style.display = 'none';

                // Add list items for each user the current user is following
                currentUser.following.forEach(following => {
                    const p = document.createElement('p');
                    p.textContent = following.username;
                    dropdownList.appendChild(p);
                });
            }
        }

        // Toggle the dropdown visibility and arrow rotation
        function toggleDropdown() {
            const dropdownList = document.getElementById('dropdownList');
            const arrow = document.querySelector('.arrow');

            if (dropdownList.style.display === 'block') {
                dropdownList.style.display = 'none';
                arrow.innerHTML = '&#9654;';  // Right arrow when collapsed
            } else {
                dropdownList.style.display = 'block';
                arrow.innerHTML = '&#9660;';  // Down arrow when expanded
            }
        }

        // Initialize the page by fetching user data and updating the dropdown
        fetchUserData().then(data => {
            const currentUser = data.users.find(user => user.username === "cgoffredo"); // Replace with current user's username
            if (currentUser) {
                updateFollowingDropdown(currentUser);
            }
        });
    </script>
</body>
</html>
