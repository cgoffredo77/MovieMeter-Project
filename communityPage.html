<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Page</title>
    <link rel="stylesheet" href="communityPage.css">
</head>
<body>
    <h1>Community Page</h1>
    
    <div class="topnav">
        <div>
            <a href="homePage.html">Home</a>
            <a href="profile.html">Your Profile</a>
        </div>
        <button class="logout-button" onclick="logout()">Logout</button>
    </div>

    <div id="communityContainer">
        <h2>Everybody's Favorite Movies</h2>
        <div id="communityList"></div> 
    </div>

    <script>
        const BIN_ID = '67056e6aacd3cb34a89381d3';
        const MASTER_KEY = '$2a$10$qPie9WKKqWYtoMxhQpLEfeVOf.dI4K750AzEo7MrAWgzb2d0Cpe6m';

        function fetchUserData() {
            return fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Master-Key': MASTER_KEY
                }
            })
            .then(response => response.json())
            .catch(error => console.error('Error fetching user data:', error));
        }

        function createStarRating(rating) {
            const starContainer = document.createElement("div");
            starContainer.classList.add("star-rating");

            for (let i = 1; i <= 5; i++) {
                const star = document.createElement("span");
                star.classList.add("star");

                if (i <= rating) {
                    star.textContent = "★";
                    star.classList.add("filled");
                } else {
                    star.textContent = "☆";
                }
                starContainer.appendChild(star);
            }
            return starContainer;
        }

        function displayCommunityMovies() {
            fetchUserData().then(data => {
                const users = data.record.users;
                const communityListDiv = document.getElementById('communityList');
                communityListDiv.innerHTML = ''; //reset content

                users.forEach(user => {
                    const userContainer = document.createElement('div');
                    userContainer.classList.add('user');

                    const userTitle = document.createElement('h3');
                    userTitle.textContent = `${user.username}'s Favorite Movies`;
                    userContainer.appendChild(userTitle);

                    if (user.movies.length > 0) {
                        user.movies.forEach((movie, index) => {
                            const movieContainer = document.createElement('div');
                            movieContainer.classList.add('movie');

                            const moviePoster = document.createElement('img');
                            moviePoster.src = movie.poster;
                            moviePoster.alt = `${movie.title} poster`;
                            movieContainer.appendChild(moviePoster);

                            const movieTitle = document.createElement('h4');
                            movieTitle.textContent = movie.title;
                            movieContainer.appendChild(movieTitle);

                            const starRating = createStarRating(movie.rating);
                            movieContainer.appendChild(starRating);

                            const movieOverview = document.createElement('p');
                            movieOverview.textContent = movie.overview;
                            movieContainer.appendChild(movieOverview);

                            userContainer.appendChild(movieContainer);
                        });
                    } else {
                        const noMoviesMessage = document.createElement('p');
                        noMoviesMessage.textContent = `${user.firstName} has no favorite movies.`;
                        userContainer.appendChild(noMoviesMessage);
                    }

                    communityListDiv.appendChild(userContainer);
                });
            });
        }

        displayCommunityMovies();

        function logout() {
            localStorage.removeItem('signedInUser');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
